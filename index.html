<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script2.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="container__title">My Weather App</h1>
        <h3 class="container__formTitle">Enter a city name to see the weather forecast for the next 5 days</h3>
        <input type="text" class="cityInput" placeholder="Enter a city name">
        <button class="submitBtn">Submit</button>
        <button class="clearBtn">Clear Results</button>
        <div id="requestContainer"></div>
    </div>
    <script src="script2.js"></script>
</body>

</html>
